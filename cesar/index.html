    <div class="login">
        <form id="login-form" action="" method="post">
            <label>Login
                <input type="text" id="login" onkeydown="keyPressed(event)" name="login">
            </label>
            <br>
            <label>Password
            <input type="password" id="password" onkeydown="keyPressed(event)" name="password">
            </label>
            <br>
            <input type="submit" value="">
        </form>
    </div>

<!--     <footer>
        <h1>CESAR</h1>
    </footer> -->

    <script type="text/javascript">

        function keyPressed(evt) {
            if (evt.keyCode == 27) {
                document.getElementById("login").value = "";
                document.getElementById("password").value = "";
            }
        }

        document.getElementById("login-form").addEventListener("keydown == '13'", submitForm);
        function submitForm() {
            document.getElementById("login-form").submit();
        }

    </script>
