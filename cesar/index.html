    <div class="login">
        
        <form id="login-form" onsubmit="return validateForm()" action="" method="post">
            <p class="errorLoginForm"></p>
            <label>Login
                <input type="text" id="login" onkeydown="keyPressed(event)" name="login">
            </label>
            <br>
            <label>Password
            <input type="password" id="password" onkeydown="keyPressed(event)" name="password" required>
            </label><span id="invalidPassword"></span>
            <br>
            <input type="submit" value="" required>
        </form>
    </div>

<!--     <footer>
        <h1>CESAR</h1>
    </footer> -->

    <script type="text/javascript">

        function keyPressed(evt) {
            if (evt.keyCode == 27) {
                document.getElementById("login").value = "";
                document.getElementById("password").value = "";
            }
        }

        document.getElementById("login-form").addEventListener("keydown == '13'", submitForm);
        function submitForm() {
            document.getElementById("login-form").submit();
        }

        // validation

        function validateForm() {
            var loginField = document.getElementById("login").value;
            var passwordField = document.getElementById("password").value;
            var errorFormLogin = document.querySelector(".errorLoginForm");
            var errorText = "Incorrect login or password. Please, try again."

            if (!loginField.match(/^[a-zA-Z]+$/g)) {
                errorFormLogin.innerHTML = errorText;
                return false;
            } else if (loginField.length < 4 || loginField.length > 10) {
                errorFormLogin.innerHTML = errorText;
                return false;
            } else if (passwordField.length < 4 || passwordField.length > 10) {
                errorFormLogin.innerHTML = errorText;
                return false;
            }  else if (!passwordField.match(/^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/)) {
                errorFormLogin.innerHTML = errorText;
                return false;
            }
        }

        
        
        


    </script>

</body>
